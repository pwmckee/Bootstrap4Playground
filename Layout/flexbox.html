<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Bootstrap Flexbox</title>
      <style>
          div{
              border: 1px solid green;
          }
          section{
              background: #f1f1f1;
              height: 200px;
          }
      </style>
  </head>
  <body>
      
      <aside class="container">
      
        <section class="d-flex flex-row">
            <div class="p-4">1</div>
            <div class="p-4">2</div>
            <div class="p-4">3</div>
        </section>
          
       <section class="d-flex flex-row-reverse">
            <div class="p-4">1</div>
            <div class="p-4">2</div>
            <div class="p-4">3</div>
        </section>
           
       <section class="d-flex flex-row justify-content-start">
            <div class="p-4">1</div>
            <div class="p-4">2</div>
            <div class="p-4">3</div>
        </section>
            
       <section class="d-flex flex-row justify-content-center">
            <div class="p-4">1</div>
            <div class="p-4">2</div>
            <div class="p-4">3</div>
        </section>
           
       <section class="d-flex flex-row justify-content-end">
            <div class="p-4">1</div>
            <div class="p-4">2</div>
            <div class="p-4">3</div>
        </section>
           
       <section class="d-flex flex-row justify-content-around">
            <div class="p-4">1</div>
            <div class="p-4">2</div>
            <div class="p-4">3</div>
        </section>
              
       <section class="d-flex flex-row justify-content-between">
            <div class="p-4">1</div>
            <div class="p-4">2</div>
            <div class="p-4">3</div>
        </section>
             
       <section class="d-flex flex-column">
            <div class="p-4">1</div>
            <div class="p-4">2</div>
            <div class="p-4">3</div>
        </section>
            
       <section class="mt-5 d-flex flex-column-reverse">
            <div class="p-4">1</div>
            <div class="p-4">2</div>
            <div class="p-4">3</div>
        </section>
             
       <section class="d-flex flex-row align-items-start">
            <div class="p-4">1</div>
            <div class="p-4">2</div>
            <div class="p-4">3</div>
        </section>
             
       <section class="d-flex flex-row align-items-center">
            <div class="p-4">1</div>
            <div class="p-4">2</div>
            <div class="p-4">3</div>
        </section>
             
       <section class="d-flex flex-row align-items-end">
            <div class="p-4">1</div>
            <div class="p-4">2</div>
            <div class="p-4">3</div>
        </section>
            
       <section class="d-flex flex-row align-items-baseline">
            <div class="p-4">1</div>
            <div class="p-4 h2">2</div>
            <div class="p-4 h4">3</div>
        </section>
           
       <section class="d-flex flex-row align-items-stretch">
            <div class="p-4">1</div>
            <div class="p-4">2</div>
            <div class="p-4">3</div>
        </section>
          
       <section class="d-flex flex-row">
            <div class="p-4 align-self-md-start">1</div>
            <div class="p-4 align-self-md-center">2</div>
            <div class="p-4 align-self-md-end">3</div>
            <div class="p-4 align-self-md-baseline h3">4</div>
            <div class="p-4 align-self-md-stretch">5</div>
        </section>
         
      </aside>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
