<!doctype html>
<html lang="en">
  <head>

      <div class="container text-center">
          <div class="row" style="height: 100px;">
              <div class="col transparent">1</div>
              <div class="col bg-info">2</div>
              <div class="col transparent">3</div>
          </div>
          <div class="row" style="height: 100px;">

              <div class="col bg-primary text-light text-justify p-2 m-2">Lerm ipsum dolor sit amet, consectetur adipsicing elit.  Aspoerious expedita ea perferendis? Lerm ipsum dolor sit amet</div>
              <div class="col bg-info">6</div>
          </div>
          <div class="row" style="height: 100px;">
              <div class="col transparent">7</div>
              <div class="col bg-info">8</div>
              <div class="col transparent">9</div>
          </div>
          
      <hr>
      
      <span class="px-2 bg-warning d-block">Span Inline Element as Block Element</span>
      <span class="px-2 bg-secondary">Span Inline Element</span>
          
      <div class="d-inline bg-info">Div Block Element as Inline Element</div>
