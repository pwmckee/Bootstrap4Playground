<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Bootstrap</title>
    <style>
        header.masthead{
            text-align: center;
            color:white;
            background-image: url('img/header-bg.jpg');
            background-repeat: no-repeat;    
            background-attachment: scroll;
            background-position: center center;
            background-size: cover;
            width: 100vw;
            height:100vh
        }
      </style>
  </head>
  <body>
    <header class="masthead">
        <div class="container">
            <div class="intro-text"></div>
        </div>
    </header>
    
    <div class="container mt-4">
        <h1 class="display-4">Listof Characters</h1>
            <ul>
                <li><mark>Alice</mark></li>
                <li><del>Queen of Hearts</del></li>
                <li><s>Cheshire Cat</s></li>
                <li><ins>Tweede Dee</ins></li>
                <li><u>Tweedle Dum</u></li>
                <li><small>Mad Hatter</small></li>
                <li><strong>White Rabbit</strong></li>
                <li><em>March Hare</em></li>
            </ul>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
